<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Css Linkage -->
        <link rel="stylesheet" href="../CSS/bootstrap.css">
        <!-- Bootstrap Js Linkage -->
        <script src="../JS/bootstrap.js"></script>
        <!-- Fontawesome Linkage -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- External Css Linkage -->
        <link rel="stylesheet" href="../CSS/booking.css">
        <!-- Favicon Icon Linkage -->
        <link rel="shortcut icon" type="image/x-icon" href="../IMAGES/favicon.ico">

        <title>Booking</title>

</head>
<body>
        <div class="container mt-5 mb-5">
            <div class="row p-4 mt-2 mb-2 text-center bg-black opacity-75">
                <h3 class="booking-heading mt-5"><i class="fa-solid fa-plane"></i>&nbsp;TrekTroveWorld - Booking</h3>
                <p class="booking-quote">Secure your wanderlust with ease â€“ where dreams meet reservations</p>
                <div class="container-fluid">
                    <div class="container">
                        <div class="row mt-2 mb-2 p-5">
                            <div class="col-md-10 mx-auto">
                                <div class="row p-5 bg-white">
                                  <h1 class="reservation-heading mt-1">make your reservations</h1>
                                    <form action="#" method="#" class="mt-4">
                                        
                                        <div class="form-floating mb-2">
                                            <input type="name" class="form-control input-sm" id="floatingInput" placeholder="First Name" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;First&nbsp;&nbsp;Name</label>
                                          </div>
    
                                          <div class="form-floating mb-2">
                                            <input type="name" class="form-control input-sm" id="floatingInput" placeholder="Last Name" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-id-card"></i>&nbsp;&nbsp;Last&nbsp;&nbsp;Name</label>
                                          </div>
    
    
                                        <div class="form-floating mb-2">
                                            <input type="email" class="form-control input-sm" id="floatingInput" placeholder="name@example.com" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;Email&nbsp;&nbsp;Address</label>
                                          </div>
                                          
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="floatingPhoneNumber" placeholder="Phone Number" required>
                                            <label for="floatingPhoneNumber"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;Phone Number</label>
                                          </div>
        
                                        <div class="form-floating">
                                            <input type="number" min="10" max="20" class="form-control" id="floatingNumberOfPassengers" placeholder="Number Of Passengers" required>
                                            <label for="floatingNumberOfPassengers"><i class="fa-solid fa-people-group"></i>&nbsp;&nbsp;Number Of Passengers</label>
                                          </div>
                                        
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control input-sm" id="floatingInput" placeholder="Address" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Address</label>
                                          </div>  

                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control input-sm" id="floatingInput" placeholder="City" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-tree-city"></i>&nbsp;&nbsp;City</label>
                                          </div> 

                                        <div class="form-floating mb-2">
                             s               <input type="text-area" class="form-control input-sm" id="floatingInput" placeholder="Zip" required>
                                            <label for="floatingInput inputsm"><i class="fa-solid fa-file-zipper"></i>&nbsp;&nbsp;Zip</label>
                                          </div>  

                                          <div class="row p-5 mt-2">
                                            <a href="../PAGE/payment.html" role="button" class="btn booking-btn">Payment</a>
                                          </div>

                                      </form>
                                      <div class="social-icons text-center">
                                        <a href="#"><i class="fab fa-facebook"  style="color: #3b5998;"></i></a>
                                        <div class="vr" style="color: #000;"></div>
                                        <a href="#"><i class="fab fa-youtube"   style="color: #ed302f;"></i></a>
                                        <div class="vr"  style="color: #000;"></div>
                                        <a href="#"><i class="fab fa-instagram" style="color: #ac2bac;"></i></a>
                                        <div class="vr"  style="color: #000;"></div>
                                        <a href="#"><i class="fab fa-twitter"   style="color: #55acee;"></i></a>
                                      </div>                         
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
